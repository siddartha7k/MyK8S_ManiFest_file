apiVersion: app/v1
kind: Deployment
metadata:
  name: myjavaapp-deploy
  labels:
    app: myjavaapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myjavaapp
  template:
    metadata:   
      labels:
        app: myjavaapp
    spec:
      containers:
        - name: myapp-container
          image: maha4iac/mahajavaapp05may23:1
          ports:
            - containerPort: 8080
